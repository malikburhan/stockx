{% load static %}


<!DOCTYPE html>
<html lang="en" dir="">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title }} | StockX</title>
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'assets/images/logo.png' %}" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet" />
    <link href="{% static 'assets/css/themes/lite-purple.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/plugins/perfect-scrollbar.min.css' %}" rel="stylesheet" />


    <script type="text/javascript">
        base_url = '{{ HTTP_HOST }}/';
        image_url = '{{ HTTP_HOST }}/media/';
    </script>
    {% block css  %}{% endblock css %}
</head>

<body class="text-left">
<div class="app-admin-wrap layout-horizontal-bar">
    <!-- header start -->
    {% include 'layout/header.html' %}
    <!-- header end -->
    <!-- =============== Horizontal bar End ================-->


    <div class="main-content-wrap d-flex flex-column">
        <!-- ============ Body content start ============= -->
        {% block content %}{% endblock content %}

        <!-- Footer Start -->
        <div class="flex-grow-1"></div>
        <!-- footer start -->
        {% include 'layout/footer.html' %}
        <!-- footer end -->
    </div>
</div>

{% block js %}{% endblock js %}
</body>
</html>
